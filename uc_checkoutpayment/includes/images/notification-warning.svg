      animation: ani-warning-circle 1.2s linear;
    }
    .ui-warning-line1 {
      stroke-dasharray: 54px 55px;
      stroke-dashoffset: 55px;
      stroke-linecap: round;
      animation: ani-warning-line 1s 1.1s linear both;
    }
    .ui-warning-line2 {
      stroke-dasharray: 54px 55px;
      stroke-dashoffset: 55px;
      stroke-linecap: round;
      animation: ani-warning-line 0.2s 0.9s linear both;
    }

    @keyframes ani-warning-line {
